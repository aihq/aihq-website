<header id="site-header">
  <img src="{{ '/assets/img/logo-white.svg' | relative_url }}" alt="logo" class="logo" id="logo">
  {% assign pages = site.data.navbar %}
  <nav class="navbar">
    <ul class="navbar-nav">
      {% for page in pages %}
      <li class="nav-item">
        {% if page.subpages %}
        <div class="dropdown">
          <div class="dropbtn nav-link">
            {{ page.title | escape }}
            <i class="fa fa-caret-down"></i>
          </div>
          <div class="dropdown-content">
            {%- for subpage in page.subpages -%}
            <a class="dropdown-link" {%- if subpage.title contains page.title -%} id="active" {%- endif -%}
              href="{{ subpage.url | relative_url }}">{{ subpage.title | escape }}</a>
            {%- endfor -%}
          </div>
        </div>
        {% else %}
        <a href="{{ page.url | relative_url }}" class="nav-link">
          <span class="link-text">{{ page.title | escape }}</span>
        </a>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
