---
layout: page
title: Conferences
permalink: /conferences/
hero-title: A one-stop list of tech-related and AI events near you
---

<section>
    <div class="conference-container">
        {% for conference in site.data.conferences %}
        <div class="conference">
            <h4><a href="{{ conference.link }}" target="_blank">{{ conference.name }}</a></h4>
            <p class="conference-location">
                <i class="fas fa-map-marker-alt"></i>
                {{ conference.location }}
            </p>
            <p class="conference-date">
                <i class="fas fa-calendar-day"></i>
                {{ conference.date }}
            </p>
            <p class="conference-description">
                {{ conference.description }}
            </p>
        </div>
        {% endfor %}
    </div>
</section>
